<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"
<title>特別小説</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body onload="showPage(1)">

<div class="header-fixed">
  <div class="header-inner">
    <div>特別小説タイトル</div>

    <div>
      <button onclick="changeSize(-2)">-</button>
      <button onclick="changeSize(2)">+</button>
    </div>

    <div class="page-number">
      <span id="num1" onclick="showPage(1)">1</span>
      <span id="num2" onclick="showPage(2)">2</span>
      <span id="num3" onclick="showPage(3)">3</span>
      <span id="num4" onclick="showPage(4)">4</span>
      <span id="num5" onclick="showPage(5)">5</span>
    </div>
  </div>
</div>

<div class="container special-content">

<div id="specialText" class="novel-text">

<div class="page" id="page1">1ページ目本文</div><div class="page" id="page2">2ページ目本文</div><div class="page" id="page3">3ページ目本文</div><div class="page" id="page4">4ページ目本文</div><div class="page" id="page5">5ページ目本文</div>

</div>

<div style="margin-top:40px;">
  <button id="prevBtn" onclick="prevPage()">←</button>
  <button id="nextBtn" onclick="nextPage()">→</button>
</div>

</div>

<script src="script.js"></script>
</body>
</html>
