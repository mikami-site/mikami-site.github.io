<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>特別小説</title>
<link rel="stylesheet" href="css/style.css">
</head>

<body>

<header class="novel-header">
  <div class="header-inner">

    <h1 class="novel-title">特別小説タイトル</h1>

    <div class="nav-line">
      <button onclick="changePage(-1)">←</button>

      <div id="pageNumbers" class="page-numbers"></div>

      <button onclick="changePage(1)">→</button>
    </div>

    <div class="controls">
      <button onclick="setFont('mincho')">明朝</button>
      <button onclick="setFont('gothic')">ゴシック</button>
      <button onclick="changeSize(-2)">−</button>
      <button onclick="changeSize(2)">＋</button>
    </div>

  </div>
</header>

<main id="novelText">

<div class="page">1ページ目本文</div>
<div class="page">2ページ目本文</div>
<div class="page">3ページ目本文</div>
<div class="page">4ページ目本文</div>
<div class="page">5ページ目本文</div>

</main>

<div class="bottom-nav">
  <button onclick="changePage(-1)">←</button>
  <button onclick="changePage(1)">→</button>
</div>

<script src="script.js"></script>
</body>
</html>
