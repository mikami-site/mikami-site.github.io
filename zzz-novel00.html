<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>特別小説</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body onload="showPage(1)">

<div class="header-fixed">
  <div class="header-inner">
    <div>特別小説タイトル</div>

    <div>
      <button onclick="changeSize(-2)">-</button>
      <button onclick="changeSize(2)">+</button>
    </div>

    <div class="page-number">
      <span id="num1" onclick="showPage(1)">1</span>
      <span id="num2" onclick="showPage(2)">2</span>
      <span id="num3" onclick="showPage(3)">3</span>
      <span id="num4" onclick="showPage(4)">4</span>
      <span id="num5" onclick="showPage(5)">5</span>
    </div>
  </div>
</div>

<div class="container special-content">

<div id="specialText" class="novel-text">

<div id="page1">1ページ目本文</div>
<div id="page2" style="display:none;">2ページ目本文</div>
<div id="page3" style="display:none;">3ページ目本文</div>
<div id="page4" style="display:none;">4ページ目本文</div>
<div id="page5" style="display:none;">5ページ目本文</div>

</div>

<br>
<button onclick="showPage(currentPage-1)">←</button>
<button onclick="showPage(currentPage+1)">→</button>

</div>

<script src="script.js"></script>
</body>
</html>
