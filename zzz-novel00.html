<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>特別小説</title>
<link rel="stylesheet" href="css/style.css">
</head>

<body>

<header class="special-header">
    <div class="title">特別小説タイトル</div>

    <div class="controls">
        <button onclick="changeFont('mincho')">明朝</button>
        <button onclick="changeFont('gothic')">ゴシック</button>
        <button onclick="changeSize(-2)">-</button>
        <button onclick="changeSize(2)">+</button>
    </div>

    <div class="pagination" id="pagination">
        <span class="page active" data-page="1">1</span>
        <span class="page" data-page="2">2</span>
        <span class="page" data-page="3">3</span>
        <span class="page" data-page="4">4</span>
        <span class="page" data-page="5">5</span>
    </div>
</header>

<div class="container novel-text" id="specialContent">
<div class="page-content" data-page="1">
１ページ目の本文。

静かな始まりだった。
</div>
<div class="page-content hidden" data-page="2">
２ページ目の本文。
</div>
<div class="page-content hidden" data-page="3">
３ページ目の本文。
</div>
<div class="page-content hidden" data-page="4">
４ページ目の本文。
</div>
<div class="page-content hidden" data-page="5">
５ページ目の本文。
</div>
</div>

<div class="arrow-nav">
    <button id="prevPage">←</button>
    <button id="nextPage">→</button>
</div>

<script src="script.js"></script>
</body>
</html>
