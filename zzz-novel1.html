<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>特別小説</title>
<link rel="stylesheet" href="css/style.css">
</head>

<body>

<div id="passwordScreen" class="center">
  <h2>パスワードを入力してください</h2>
  <input type="password" id="passwordInput">
  <button onclick="checkPassword()">GO</button>
</div>

<div id="novelContent" style="display:none;">

<header>
  <h1>特別小説タイトル</h1>

  <div class="controls">
    フォント:
    <button onclick="setFont('gothic')">ゴシック</button>
    <button onclick="setFont('mincho')">明朝</button>

    サイズ:
    <button onclick="changeSize(-2)">−</button>
    <button onclick="changeSize(2)">＋</button>
  </div>

  <div class="pagination">
    <button onclick="changePage(-1)">←</button>
    <span id="pageIndicator">1 / 5</span>
    <button onclick="changePage(1)">→</button>
  </div>
</header>

<main id="novelText"></main>

</div>

<script src="script.js"></script>
</body>
</html>
