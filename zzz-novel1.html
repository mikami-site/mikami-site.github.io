<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>小説タイトル</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header class="reader-header">
  <h1 class="title">小説タイトル</h1>

  <div class="controls">
    <button onclick="changeFont('serif')">明朝</button>
    <button onclick="changeFont('sans')">ゴシック</button>
    <button onclick="toggleWritingMode()">横/縦</button>
  </div>

  <div class="page-nav">
    <button onclick="prevPage()">←</button>
    <button class="page-btn active" onclick="showPage(1)">1</button>
    <button class="page-btn" onclick="showPage(2)">2</button>
    <button class="page-btn" onclick="showPage(3)">3</button>
    <button class="page-btn" onclick="showPage(4)">4</button>
    <button onclick="nextPage()">→</button>
  </div>
</header>

<div class="container">
  <div class="page active" id="page1">
    <p>ここに1ページ目の本文を書きます。</p>
  </div>

  <div class="page" id="page2">
    <p>ここに2ページ目の本文を書きます。</p>
  </div>

  <div class="page" id="page3">
    <p>ここに3ページ目の本文を書きます。</p>
  </div>

  <div class="page" id="page4">
    <p>ここに4ページ目の本文を書きます。</p>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
